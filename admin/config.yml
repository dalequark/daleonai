backend:
  name: github
  branch: feat/eleventy-migration # Branch to update (optional; defaults to master)
  repo: dalequark/daleonai
  base_url: https://daleonai.vercel.app # Defaults to site root, but good to be explicit or dynamic if possible. 
  # Actually, Decap CMS uses the current domain by default if base_url is not set, but we need to tell it where the auth endpoint is relative to.
  # If we set base_url, it looks for /auth and /callback relative to that.
  # Let's try omitting base_url first as it defaults to current domain, which is what we want for the Vercel deployment.
  # Wait, the user is on a preview URL. If we hardcode base_url, it might break preview.
  # But we need to tell it to use the custom backend.
  # The documentation says: "When using the 'repo' backend, you can specify a 'base_url' to point to your own authentication server."
  # If we don't specify it, it defaults to https://api.netlify.com.
  # So we MUST specify it.
  base_url: "" # Relative to current domain

publish_mode: editorial_workflow

media_folder: "images"

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: false
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Featured Image", name: "feature_image", widget: "image"}
      - {label: "Thumbnail Image", name: "thumbnail_image", widget: "image"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Permalink", name: "permalink", widget: "string"}
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'pages'
    label: 'Pages'
    editor:
      preview: false
    files:
      - label: 'About Page'
        name: 'about'
        file: 'about.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'hidden', default: 'about' }
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'about' }
          - { label: 'Body', name: 'body', widget: 'markdown' }