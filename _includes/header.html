<header class="w-full bg-solar-bg text-solar-text font-mono text-sm py-4 sticky top-0 z-50 border-b border-white/10 shadow-lg shadow-purple-500/5">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row justify-between items-center gap-4 sm:gap-0">

    <!-- Interactive Terminal Section -->
    <div
      class="flex items-center gap-3 bg-black/20 px-4 py-2 rounded-lg cursor-text border border-white/5 w-full sm:w-auto transition-colors hover:border-white/10 hover:bg-black/30"
      id="terminal-container"
    >
      <div class="flex items-center gap-2 select-none">
        <span class="text-pastel-purple font-bold">guest</span>
        <span class="text-solar-text/50">@</span>
        <span class="text-solar-green font-bold">dale-ai</span>
        <span class="text-solar-text/50">:</span>
        <span class="text-pastel-blue font-bold">~</span>
        <span class="text-solar-text/50">$</span>
      </div>

      <div class="relative min-w-[100px] sm:min-w-[160px]">
        <!-- Hidden input that captures keystrokes -->
        <input
          id="terminal-input"
          type="text"
          value="Dale on AI"
          class="absolute inset-0 w-full h-full opacity-0 cursor-text z-10"
          autocomplete="off"
          spellcheck="false"
        />

        <!-- Visual representation of text + cursor -->
        <div class="flex items-center whitespace-pre">
          <span id="terminal-output" class="text-solar-text font-bold tracking-tight">Dale on AI</span>
          <!-- Custom Blinking Block Cursor -->
          <span id="terminal-cursor" class="inline-block w-2.5 h-5 bg-dale-pink ml-0.5 opacity-50"></span>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="flex items-center gap-6 sm:gap-8">
      <a href="/" class="text-solar-cyan hover:text-pastel-yellow transition-colors duration-300 font-medium text-xs sm:text-sm uppercase tracking-wider">~/home</a>
      <!-- <a href="/articles/" class="text-solar-cyan hover:text-pastel-yellow transition-colors duration-300 font-medium text-xs sm:text-sm uppercase tracking-wider">~/articles</a> -->
      <a href="/about/" class="text-solar-cyan hover:text-pastel-yellow transition-colors duration-300 font-medium text-xs sm:text-sm uppercase tracking-wider">~/about</a>
    </nav>
  </div>
</header>

<script>
  (function() {
    const container = document.getElementById('terminal-container');
    const input = document.getElementById('terminal-input');
    const output = document.getElementById('terminal-output');
    const cursor = document.getElementById('terminal-cursor');

    if (!container || !input || !output || !cursor) return;

    // Focus input when clicking the terminal area
    container.addEventListener('click', () => {
      input.focus();
    });

    input.addEventListener('focus', () => {
      cursor.classList.add('animate-cursor-blink');
      cursor.classList.remove('opacity-50');
    });

    input.addEventListener('blur', () => {
      cursor.classList.remove('animate-cursor-blink');
      cursor.classList.add('opacity-50');
    });

    input.addEventListener('input', (e) => {
      output.textContent = e.target.value;
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const cmd = input.value.trim().toLowerCase();

        if (cmd === 'help') {
          alert('¯\\_(ツ)_/¯');
        } else if (cmd === 'ls') {
          alert('labubu.html  dubaichocolate.css  fatherfigure.js  lololol.pem');
        } else if (cmd === 'whoami') {
          alert('guest@dale-ai');
        } else if (cmd === 'clear') {
          input.value = '';
          output.textContent = '';
          return;
        }

        // Reset or "execute"
        console.log(`Command executed: ${input.value}`);
        input.value = '';
        output.textContent = '';
      }
    });
  })();
</script>
