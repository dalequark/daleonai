# Site language
lang: en-US

# Site title
title: "Dale on AI"

# A description of your site for meta tag, search engine results.
description: "Dale Markowitz talks about AI"

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: ""

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://daleonai.com"

# Favicon
favicon: images/favicon.png

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
google_analytics: "UA-165957528-1"

# Site navigation - each item must have a title and a url.
navigation:
  - text: Articles
    url: /
  - text: About
    url: /about

# The shortname for your Disqus site to enable comments.
disqus: daleonai-com

# Site footer
footer:
  content: "&copy; Dat Dale tho."
  has_social: true

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 100
paginate_path: '/page:num/'


# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed