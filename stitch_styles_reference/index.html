    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Newsreader', 'serif'],
              mono: ['Source Code Pro', 'monospace'],
              sans: ['Inter', 'sans-serif'],

              'solar-bg': '#2E3440',      /* Nord Polar Night */

              'pastel-purple': '#Cba6f7',
              'pastel-blue': '#89b4fa',
              'pastel-yellow': '#f9e2af',
            },
            animation: {
              'cursor-blink': 'blink 1.2s step-end infinite',
            },
            keyframes: {
              blink: {

                '50%': { opacity: '0' },

        }
      }
